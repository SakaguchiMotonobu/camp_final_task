<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- API読み込み -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <title>体温の推移</title>
  </head>
  <body>
    <!-- 折れ線グラフの描画 -->
    <script type="text/javascript">
      google.load("visualization", "1", { packages: ["corechart"] });
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          //グラフデータの指定
          ["月日", "℃"],
          ["5/1", 36.2],
          ["5/2", 36.1],
          ["5/3", 35.8],
          ["5/4", 36.4],
          ["5/5", 36.2],
          ["5/6", 36.2],
          ["5/7", 36.1],
          ["5/8", 35.8],
          ["5/9", 36.4],
          ["5/10", 36.2],
          ["5/11", 36.2],
          ["5/12", 36.1],
          ["5/13", 35.8],
          ["5/14", 36.4],
          ["5/15", 36.2],
          ["5/16", 36.2],
          ["5/17", 36.1],
          ["5/18", 35.8],
          ["5/19", 36.4],
          ["5/20", 36.2],
          ["5/21", 36.2],
          ["5/22", 36.1],
          ["5/23", 35.8],
          ["5/24", 36.4],
          ["5/25", 36.2],
          ["5/26", 36.2],
          ["5/27", 36.1],
          ["5/28", 35.8],
          ["5/29", 36.4],
          ["5/30", 36.2],
          ["5/31", 36.2],
        ]);

        var options = {
          //オプションの指定
          title: "体温の推移",
          colors: ["#ff0000"],
          //   vAxis: { minValue: 35.1, maxValue: 39.9, gridlined: { count: 0.11 } },
        };

        var chart = new google.visualization.LineChart(
          document.getElementById("chart_div")
        ); //グラフを表示させる要素の指定
        chart.draw(data, options);
      }
    </script>
    <!-- 折れ線グラフの描画 -->
    <!-- グラフの表示箇所 -->
    <div id="chart_div"></div>
    <!-- グラフの表示箇所 -->
  </body>
</html>
